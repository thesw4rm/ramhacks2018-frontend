<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css"
        crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">


    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <title>Help Hunter</title>
</head>

<body style="background-color:#8B6FFF">
	<div id="menu">
    <div class="container-fluid">
        <div class="header d-flex justify-content-center py-5">
            <h1 class="headerText">Help Hunter</h1>
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center">
            <div class="slidecontainer">
                <input type="range" min="5" max="25" value="5" class="slider" id="myRange">
                <h5 class="miles"><span id="demo"></span> Miles</h5>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="categoryFood py-5 select-category">
                    <div class="labelText">Food</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="categoryLodging py-5 select-category">
                    <div class="labelText">Lodging</div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <div class="categoryClothing py-5 select-category">
                    <div class="labelText">Clothing</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="categoryOther py-5 select-category">
                    <div class="labelText">Other</div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-8">
                <div id="toMap">
                <div class="allCat py-3">
                    See Map
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        }
	let filters = [0,0,0,0];
	document.getElementById('toMap').addEventListener('click',(e)=>{
		location.href = `map2.html?${slider.value},${String(filters)}`;
	});
	document.getElementsByClassName('categoryFood')[0].addEventListener('click',function(e){
		if(this.style.opacity === '0.5'){
			filters[2] = 0;
			this.style.opacity = 1;
		} else {
			filters[2] = 1;
			this.style.opacity = 0.5;
		}
	});
	document.getElementsByClassName('categoryLodging')[0].addEventListener('click',function(e){
		if(this.style.opacity === '0.5'){
			filters[1] = 0;
			this.style.opacity = 1;
		} else {
			filters[1] = 1;
			this.style.opacity = 0.5;
		}
	});
	document.getElementsByClassName('categoryClothing')[0].addEventListener('click',function(e){
		if(this.style.opacity === '0.5'){
			filters[3] = 0;
			this.style.opacity = 1;
		} else {
			filters[3] = 1;
			this.style.opacity = 0.5;
		}
	});
	document.getElementsByClassName('categoryOther')[0].addEventListener('click',function(e){
		if(this.style.opacity === '0.5'){
			filters[0] = 0;
			this.style.opacity = 1;
		} else {
			filters[0] = 1;
			this.style.opacity = 0.5;
		}
	});
    </script>

    <script>
        $(".select-category").click(
            function () {
                $(this).toggleClass('selected-category')
            }
        );
    </script>
</body>

</html>
